
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Trading App</title>
    <style>
        table,td,th{border:2px solid black}
        .apk1{width: 50px}
    </style>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/BD01E92F-99B2-E540-B475-A3EDD88DABDF/main.js" charset="UTF-8"></script><script>
        function login() {
            var quantity=document.getElementById("quant").value;
            if(quantity==="10" ||quantity==="20" || quantity==="30" || quantity==="40" || quantity==="50" || quantity==="60" || quantity==="70" || quantity==="80" || quantity==="90" || quantity==="100")
            {
                alert("Stock Submitted")
            }
            else
            {
                alert("please enter valid stock quantity")
            }
        }
    </script>
</head>
<body>

<table>
    <tr>
        <th>TICKER</th>
        <th>PRICE</th>
    </tr>
    <tr>
        <td>WIPRO</td>
        <td>298.45</td>
    </tr>
    <tr>
        <td>INFY</td>
        <td>949.95</td>
    </tr>
    <tr>
        <td>TCS</td>
        <td>2713.70</td>
    </tr>
    <tr>
        <td>TECHM</td>
        <td>485.85</td>
    </tr>

</table>
    <div>
    <h1>Stock Trading</h1>
    </div>
    <form>

    <table>
        <tr>
   <td><label>Ticker:</label></td>
    <td><input type="text"></td>
        </tr>

<tr>
     <td><label>Quantity:</label></td>
          <td><input type="number" class="apk1" id="quant"></td>
        </tr>
<tr>
   <td><input type="button" value="Submit" onclick="login()"></td>
</tr>

    </table>

    </form>

</body>
</html>
